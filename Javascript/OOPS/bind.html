<body>
    <button>Button clicked</button>
    
</body>
<script>
    class React{
        constructor(){
            this.library="react";
            this.server="https://localhost:3000"
            document.querySelector("button").addEventListener('click',this.handleClick.bind(this))
        }//upar, the requirement of bind was ki
        //jaise hi page load ho waise hi turant react object bi create hoga
        //how to do that


        handleClick(){
            console.log(`buutton clicked`)
            console.log(this.server)
        }
    }
    const app=new React()
</script>
