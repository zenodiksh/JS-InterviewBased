<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">STOP</button>
    
</body>
<script>
    console.log("1");
   // setTimeout(handler fn,timeout milliseconds,arguments if any)
   setTimeout(function(){
    console.log("hitesh sir 2");

   },2000)
   console.log('3');
   const sayHitesh= function(){
    console.log("random");
   }
   setTimeout(sayHitesh,2000);
   const changeText=function(){
    document.querySelector('h1').innerHTML="Best Js documentation"

   }
   
   const changeMe=setTimeout(changeText,4000)
   //if we want ki execution must be stopped while pressing stop button 
   //clearTimeout(changeText) iska use krke
   document.querySelector("#stop").addEventListener('click',function(){
    clearTimeout(changeMe)
    console.log("changing of text is stopped")
   })





</script>
</html>
